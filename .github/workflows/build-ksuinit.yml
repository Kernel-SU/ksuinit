name: Build ksuinit

on:
  push:
    branches: [ "main" ]
    tags: [ 'v*.*.*' ]
    paths:
      - '.github/workflows/build-ksuinit.yml'
      - 'src/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'src/**'
  workflow_dispatch:

jobs:
  build-ksuinit:
    name: Build ksuinit
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Install Rust target
      run: |
        rustup update stable
        rustup target add aarch64-linux-android
        rustup target add x86_64-linux-android
        RUSTFLAGS="" cargo install cross --git https://github.com/cross-rs/cross --rev 66845c1

    - name: Build for aarch64
      run: cross build --target aarch64-linux-android --release

    - name: Build for x86_64
      run: cross build --target x86_64-linux-android --release

    - name: Upload aarch64 binary
      uses: actions/upload-artifact@v4
      with:
        name: ksuinit-aarch64
        path: target/aarch64-linux-android/release/ksuinit

    - name: Upload x86_64 binary
      uses: actions/upload-artifact@v4
      with:
        name: ksuinit-x86_64
        path: target/x86_64-linux-android/release/ksuinit

    - name: Prepare release assets
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        mkdir -p release
        cp target/aarch64-linux-android/release/ksuinit release/ksuinit-aarch64
        cp target/x86_64-linux-android/release/ksuinit release/ksuinit-x86_64

    - name: Upload release assets
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-artifact@v4
      with:
        name: release-assets
        path: release/

  release:
    name: Publish GitHub Release
    needs: build-ksuinit
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest

    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: release-assets
        path: release/

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          release/ksuinit-aarch64
          release/ksuinit-x86_64
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}