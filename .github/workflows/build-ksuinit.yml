name: Build ksuinit

on:
  push:
    branches: [ "main" ]
    tags: [ 'v*.*.*' ]
    paths:
      - '.github/workflows/build-ksuinit.yml'
      - 'src/**'
      - 'build.zig'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'src/**'
      - 'build.zig'
  workflow_dispatch:

jobs:
  build-ksuinit:
    name: Build ksuinit
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Setup Zig
      uses: mlugg/setup-zig@v1
      with:
        version: 0.13.0

    - name: Build
      run: zig build -Doptimize=ReleaseSmall

    - name: Upload aarch64 binary
      uses: actions/upload-artifact@v4
      with:
        name: ksuinit-aarch64
        path: zig-out/aarch64/ksuinit

    - name: Upload x86_64 binary
      uses: actions/upload-artifact@v4
      with:
        name: ksuinit-x86_64
        path: zig-out/x86_64/ksuinit

    - name: Prepare release assets
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        mkdir -p release
        cp zig-out/aarch64/ksuinit release/ksuinit-aarch64
        cp zig-out/x86_64/ksuinit release/ksuinit-x86_64

    - name: Upload release assets
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-artifact@v4
      with:
        name: release-assets
        path: release/

  release:
    name: Publish GitHub Release
    needs: build-ksuinit
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest

    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: release-assets
        path: release/

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          release/ksuinit-aarch64
          release/ksuinit-x86_64
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
